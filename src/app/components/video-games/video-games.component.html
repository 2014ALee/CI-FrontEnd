<form>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" 
        class="form-control" 
        id="title" 
        name="game.title" 
        placeholder="Title" 
        [(ngModel)]="game.title" />
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input type="text" 
        class="form-control" 
        name="game.image" 
        placeholder="Image" 
        [(ngModel)]="game.image" />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" 
        class="form-control" 
        name="game.description" 
        placeholder="Description" 
        [(ngModel)]="game.description">
    </div>
    <button class="btn btn-primary"
  </form>
